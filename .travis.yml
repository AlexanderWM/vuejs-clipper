language: node_js
node_js:
- 10
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.21.1
- export PATH="$HOME/.yarn/bin:$PATH"
cache:
  yarn: true
  directories:
  - node_modules
install:
- yarn install
script:
- yarn run build
deploy:
  provider: npm
  email: litingen1995@gmail.com
  api_key:
    secure: 
  on:
    repo: timtnleeProject/vuejs-clipper
    branch: master
  skip_cleanup: 'true'
